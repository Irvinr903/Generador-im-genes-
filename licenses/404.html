<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página No Encontrada</title>
    <style>
        /* Reset de márgenes y padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Estilo del body para que ocupe toda la pantalla */
        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: rgb(39, 39, 39);
        }
        
        /* Imagen de fondo */
        .error-404 {
            background-image: url('404-image.jpg'); /* Reemplaza con la URL de tu imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: rgb(255, 255, 255);
            text-align: center;
        }
        
        /* Contenedor del mensaje */
        .message {
            background: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente para resaltar el texto */
            padding: 20px;
            border-radius: 8px;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1.2rem;
        }
        
        a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-404">
        <div class="message">
            <h1>página no encontrada error 404💀</h1>
            <p>estamos trabajando</p>
            <p><a href="../index.html">Regresar a la página principal</a></p>
        </div>
    </div>
</body>
</html>
